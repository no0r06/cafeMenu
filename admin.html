<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bustan Cafe Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #1A5D1A;
            --primary-light: #2e7d2e;
            --light: #f8f9fa;
            --dark: #333;
            --gray: #6c757d;
            --danger: #dc3545;
            --border: #dee2e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: var(--primary);
            color: white;
            padding: 25px 0;
            position: fixed;
            height: 100vh;
            box-shadow: 3px 0 10px rgba(0,0,0,0.1);
        }

        .logo-admin {
            text-align: center;
            padding: 0 20px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 25px;
        }

        .logo-admin img {
            max-width: 150px;
            filter: brightness(0) invert(1);
        }

        .nav-admin ul {
            list-style: none;
            padding: 0 20px;
        }

        .nav-admin li {
            margin-bottom: 8px;
        }

        .nav-admin a {
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            border-radius: 8px;
            transition: 0.3s;
        }

        .nav-admin a:hover, .nav-admin a.active {
            background: rgba(255,255,255,0.15);
        }

        .nav-admin i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            color: var(--primary);
            font-size: 28px;
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .logout-btn i {
            margin-right: 8px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .card h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 93, 26, 0.1);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .image-upload {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .image-upload:hover {
            border-color: var(--primary);
        }

        .upload-icon {
            font-size: 40px;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .image-preview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            background: var(--primary-light);
        }

        .btn-primary i {
            margin-right: 8px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .items-table th {
            background: var(--primary);
            color: white;
            text-align: left;
            padding: 15px;
        }

        .items-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .items-table tr:hover {
            background: #f8f9fa;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 14px;
        }

        .edit-btn {
            background: #ffc107;
            color: #333;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1A5D1A 0%, #2e7d2e 100%);
            width: 100%;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            max-width: 180px;
            margin-bottom: 25px;
        }

        .login-title {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 24px;
        }

        .hidden {
            display: none;
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 70px;
                padding: 20px 0;
            }
            
            .sidebar span:not(.logo-admin span) {
                display: none;
            }
            
            .logo-admin img {
                max-width: 40px;
            }
            
            .logo-admin h2 {
                font-size: 0;
            }
            
            .logo-admin h2:after {
                content: "BC";
                font-size: 18px;
            }
            
            .main-content {
                margin-left: 70px;
            }
            
            .nav-admin a {
                justify-content: center;
                padding: 15px;
            }
            
            .nav-admin i {
                margin-right: 0;
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .items-table {
                display: block;
                overflow-x: auto;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 20px 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .login-box {
                padding: 30px 20px;
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <img src="https://raw.githubusercontent.com/no0r06/cafeMenu/main/logo.pgn" alt="Bustan Cafe" class="login-logo">
            <h2 class="login-title">Admin Login</h2>
            
            <div id="loginMessage" class="message hidden"></div>
            
            <div class="form-group">
                <input type="email" id="loginEmail" class="form-control" placeholder="Admin Email" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            </div>
            
            <button id="loginBtn" class="btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <p style="margin-top: 20px; color: var(--gray); font-size: 14px;">
                <i class="fas fa-info-circle"></i> Contact owner for credentials
            </p>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div class="sidebar">
            <div class="logo-admin">
                <img src="https://raw.githubusercontent.com/no0r06/cafeMenu/main/logo.pgn" alt="Bustan Cafe Admin">
            </div>
            
            <nav class="nav-admin">
                <ul>
                    <li><a href="#" class="active" id="navMenu"><i class="fas fa-utensils"></i> <span>Menu Items</span></a></li>
                    <li><a href="#" id="navCategories"><i class="fas fa-tags"></i> <span>Categories</span></a></li>
                    <li><a href="#" id="navOrders"><i class="fas fa-shopping-cart"></i> <span>Orders</span></a></li>
                    <li><a href="#" id="navStats"><i class="fas fa-chart-bar"></i> <span>Statistics</span></a></li>
                    <li><a href="index.html" target="_blank"><i class="fas fa-external-link-alt"></i> <span>View Website</span></a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <div class="header">
                <h1><i class="fas fa-cog"></i> Dashboard</h1>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <div class="card" id="addItemCard">
                <h2><i class="fas fa-plus-circle"></i> Add New Menu Item</h2>
                
                <div id="formMessage" class="message hidden"></div>
                
                <form id="addItemForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemName">Item Name *</label>
                            <input type="text" id="itemName" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="itemPrice">Price ($) *</label>
                            <input type="number" id="itemPrice" class="form-control" step="0.01" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemCategory">Category *</label>
                            <select id="itemCategory" class="form-control" required>
                                <option value="">Select Category</option>
                                <option value="1">Food</option>
                                <option value="2">Drinks</option>
                                <option value="3">Desserts</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="itemDescription">Description</label>
                            <textarea id="itemDescription" class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Item Image</label>
                        <div class="image-upload" id="imageUploadArea">
                            <div class="upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <p>Click to upload or drag & drop</p>
                            <p style="font-size: 14px; color: var(--gray); margin-top: 5px;">JPG, PNG or GIF (max. 2MB)</p>
                            <img id="imagePreview" class="image-preview" alt="Preview">
                            <input type="file" id="imageInput" accept="image/*" style="display: none;">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Add Item to Menu
                    </button>
                </form>
            </div>

            <div class="card">
                <h2><i class="fas fa-list"></i> Current Menu Items</h2>
                <div id="tableMessage" class="message hidden"></div>
                <div id="loading">Loading menu items...</div>
                <table class="items-table hidden" id="itemsTable">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        <!-- Items loaded via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script>
    console.log('Admin page loading...');
    
    // Wait for page to load
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing...');
        
        // Initialize Supabase
        const supabaseUrl = 'https://lteeyruaulhvkymauhky.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx0ZWV5cnVhdWxodmt5bWF1aGt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzODkyODcsImV4cCI6MjA4NTk2NTI4N30.B15ynuAhow4osDo5cU9IpsTVKay1pLv_CuevP0mV3Fc';
        
        console.log('Creating Supabase client...');
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        console.log('Supabase client created:', supabase);
        
        // Store globally for delete function
        window.supabaseClient = supabase;
        
        // === SIMPLE LOGIN - NO AUTHENTICATION ===
        document.getElementById('loginBtn').addEventListener('click', function() {
            console.log('Login button clicked');
            
            // Just show dashboard - NO password check
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            
            // Load menu items
            loadMenuItems();
            
            console.log('Dashboard shown');
        });
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        });
        
        // Load menu items
        async function loadMenuItems() {
            console.log('Loading menu items...');
            const loading = document.getElementById('loading');
            const table = document.getElementById('itemsTable');
            const tableBody = document.getElementById('itemsTableBody');
            
            try {
                const { data, error } = await supabase
                    .from('menu_items')
                    .select('*')
                    .order('item_name');
                
                if (error) {
                    console.error('Supabase error:', error);
                    loading.innerHTML = 'Database error: ' + error.message;
                    return;
                }
                
                console.log('Menu items loaded:', data);
                loading.style.display = 'none';
                table.classList.remove('hidden');
                
                if (!data || data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;padding:30px;color:#666;">No menu items yet. Add your first item above! ☝️</td></tr>';
                    return;
                }
                
                tableBody.innerHTML = data.map(item => `
                    <tr>
                        <td>
                            ${item.image_url ? 
                                `<img src="${item.image_url}" alt="${item.item_name}" style="width:50px;height:50px;object-fit:cover;border-radius:5px;">` : 
                                '<div style="width:50px;height:50px;background:#f0f0f0;border-radius:5px;display:flex;align-items:center;justify-content:center;"><i class="fas fa-image" style="color:#ccc;"></i></div>'
                            }
                        </td>
                        <td><strong>${item.item_name || 'Unnamed Item'}</strong><br><small style="color:#666;">${item.description || ''}</small></td>
                        <td><span style="font-weight:bold;color:#1A5D1A;">$${parseFloat(item.price || 0).toFixed(2)}</span></td>
                        <td><span class="category-tag">${item.category_id === '1' ? 'Food' : item.category_id === '2' ? 'Drinks' : item.category_id === '3' ? 'Desserts' : 'Other'}</span></td>
                        <td>
                            <button class="action-btn delete-btn" onclick="deleteItem(${item.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `).join('');
                
            } catch (error) {
                console.error('Load error:', error);
                loading.innerHTML = 'Error loading: ' + error.message;
            }
        }
        
        // Add item form
        document.getElementById('addItemForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Form submitted');
            
            const itemName = document.getElementById('itemName').value;
            const itemPrice = document.getElementById('itemPrice').value;
            const itemCategory = document.getElementById('itemCategory').value;
            const itemDescription = document.getElementById('itemDescription').value;
            
            if (!itemName || !itemPrice || !itemCategory) {
                alert('❌ Please fill: Item Name, Price, and Category');
                return;
            }
            
            try {
                console.log('Adding item:', { itemName, itemPrice, itemCategory });
                
                const { error } = await supabase
                    .from('menu_items')
                    .insert([{
                        item_name: itemName,
                        price: parseFloat(itemPrice),
                        category_id: itemCategory,
                        description: itemDescription,
                        image_url: null
                    }]);
                
                if (error) {
                    console.error('Insert error:', error);
                    alert('❌ Database error: ' + error.message);
                    return;
                }
                
                alert('✅ Item added successfully!');
                document.getElementById('addItemForm').reset();
                loadMenuItems();
                
                // Also refresh main site
                console.log('Item added to database');
                
            } catch (error) {
                console.error('Submit error:', error);
                alert('❌ Error: ' + error.message);
            }
        });
        
        // Load items on dashboard show
        window.loadMenuItems = loadMenuItems;
    });
    
    // Delete function
    async function deleteItem(id) {
        if (!confirm('Delete this menu item?')) return;
        
        console.log('Deleting item:', id);
        
        try {
            const supabase = window.supabaseClient;
            const { error } = await supabase
                .from('menu_items')
                .delete()
                .eq('id', id);
            
            if (error) {
                alert('❌ Delete failed: ' + error.message);
                return;
            }
            
            alert('✅ Item deleted!');
            
            // Reload the items
            if (window.loadMenuItems) {
                window.loadMenuItems();
            } else {
                location.reload();
            }
            
        } catch (error) {
            console.error('Delete error:', error);
            alert('❌ Error: ' + error.message);
        }
    }
    
    // Make delete available globally
    window.deleteItem = deleteItem;
    
    console.log('Script loaded successfully');
</script>
