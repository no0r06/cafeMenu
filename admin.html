
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bustan Cafe Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #88C9A1; /* Pastel green */
            --primary-light: #B8E0C5;
            --primary-dark: #5AA37A;
            --secondary: #FFB6C1; /* Pastel pink */
            --accent: #FFDAC1; /* Pastel peach */
            --light: #FAF9F7;
            --dark: #5D6B6E;
            --gray: #A3B1B4;
            --danger: #FF9AA2;
            --border: #E8E6E1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FAF9F7 0%, #F0EFED 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(136, 201, 161, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-logo {
            max-width: 180px;
            margin-bottom: 30px;
            filter: none;
        }

        .login-title {
            color: var(--primary-dark);
            margin-bottom: 35px;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(136, 201, 161, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-shadow: 0 4px 15px rgba(136, 201, 161, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(136, 201, 161, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary i {
            margin-right: 10px;
        }

        /* Dashboard */
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 2px solid var(--border);
        }

        .header h1 {
            color: var(--primary-dark);
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--danger) 0%, #FF7B8D 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 154, 162, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 154, 162, 0.4);
        }

        .logout-btn i {
            margin-right: 8px;
        }

        /* Cards */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 40px rgba(136, 201, 161, 0.08);
            border: 1px solid rgba(136, 201, 161, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(136, 201, 161, 0.12);
        }

        .card h2 {
            color: var(--primary-dark);
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card h2 i {
            color: var(--primary);
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Forms */
        .form-row {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--dark);
            font-weight: 500;
            font-size: 15px;
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        /* Image Upload */
        .image-upload {
            border: 3px dashed var(--border);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(136, 201, 161, 0.05) 0%, rgba(184, 224, 197, 0.05) 100%);
        }

        .image-upload:hover {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(136, 201, 161, 0.1) 0%, rgba(184, 224, 197, 0.1) 100%);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .image-preview {
            max-width: 180px;
            max-height: 180px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid white;
        }

        /* Tables */
        .items-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(136, 201, 161, 0.08);
        }

        .items-table th {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-align: left;
            padding: 20px;
            font-weight: 600;
            font-size: 15px;
        }

        .items-table th:first-child {
            border-top-left-radius: 15px;
        }

        .items-table th:last-child {
            border-top-right-radius: 15px;
        }

        .items-table td {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: white;
        }

        .items-table tr:last-child td {
            border-bottom: none;
        }

        .items-table tr:hover td {
            background: linear-gradient(135deg, rgba(136, 201, 161, 0.05) 0%, rgba(184, 224, 197, 0.05) 100%);
        }

        .action-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .delete-btn {
            background: linear-gradient(135deg, var(--danger) 0%, #FF7B8D 100%);
            color: white;
            box-shadow: 0 3px 10px rgba(255, 154, 162, 0.3);
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 154, 162, 0.4);
        }

        .delete-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Categories Section */
        .category-tag {
            display: inline-block;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(255, 182, 193, 0.3);
        }

        /* Messages */
        .hidden {
            display: none !important;
        }

        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .success {
            background: linear-gradient(135deg, rgba(136, 201, 161, 0.15) 0%, rgba(184, 224, 197, 0.15) 100%);
            color: var(--primary-dark);
            border: 2px solid rgba(136, 201, 161, 0.3);
        }

        .error {
            background: linear-gradient(135deg, rgba(255, 154, 162, 0.15) 0%, rgba(255, 123, 141, 0.15) 100%);
            color: #D64555;
            border: 2px solid rgba(255, 154, 162, 0.3);
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--primary);
            font-size: 18px;
        }

        .loading i {
            margin-right: 12px;
            color: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }
            
            .card {
                padding: 25px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 20px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .items-table {
                display: block;
                overflow-x: auto;
            }
            
            .login-box {
                padding: 40px 25px;
            }
        }

        @media (max-width: 576px) {
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 26px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <img src="https://raw.githubusercontent.com/no0r06/cafeMenu/main/logo.pgn" alt="Bustan Cafe" class="login-logo">
            <h2 class="login-title">Admin Dashboard</h2>
            
            <div id="loginMessage" class="message hidden"></div>
            
            <div class="form-group">
                <input type="email" id="loginEmail" class="form-control" placeholder="Email Address" value="admin@bustancafe.com">
            </div>
            
            <div class="form-group">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" value="">
            </div>
            
            <button id="loginBtn" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i> Enter Dashboard
            </button>
            
            <p style="margin-top: 25px; color: var(--gray); font-size: 14px; line-height: 1.5;">
                <i class="fas fa-info-circle"></i> Manage your cafe menu and categories

        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <div class="dashboard-container">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-leaf"></i> Bustan Cafe Admin</h1>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <!-- Cards Grid -->
            <div class="cards-grid">
                <!-- Add New Item Card -->
                <div class="card" id="addItemCard">
                    <h2><i class="fas fa-plus-circle"></i> Add Menu Item</h2>
                    
                    <div id="formMessage" class="message hidden"></div>
                    
                    <form id="addItemForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="itemName">Item Name *</label>
                                <input type="text" id="itemName" class="form-control" placeholder="e.g., Avocado Toast" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="itemPrice">Price ($) *</label>
                                <input type="number" id="itemPrice" class="form-control" step="0.01" min="0" placeholder="12.99" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="itemCategory">Category *</label>
                                <select id="itemCategory" class="form-control" required>
                                    <option value="">Select Category</option>
                                    <option value="1">Food</option>
                                    <option value="2">Drinks</option>
                                    <option value="3">Desserts</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="itemDescription">Description</label>
                                <textarea id="itemDescription" class="form-control" rows="2" placeholder="Fresh ingredients, homemade bread..."></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Item Image</label>
                            <div class="image-upload" id="imageUploadArea">
                                <div class="upload-icon">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                </div>
                                <p style="font-weight: 600; color: var(--primary-dark); margin-bottom: 8px;">Upload Image</p>
                                <p style="color: var(--gray); font-size: 14px;">Click to upload or drag & drop</p>
                                <p style="font-size: 13px; color: var(--gray); margin-top: 5px;">JPG, PNG or GIF ‚Ä¢ Max 2MB</p>
                                <img id="imagePreview" class="image-preview" alt="Preview">
                                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Add to Menu
                        </button>
                    </form>
                </div>

                <!-- Current Menu Items Card -->
                <div class="card">
                    <h2><i class="fas fa-list"></i> Menu Items</h2>
                    <div id="tableMessage" class="message hidden"></div>
                    <div id="loading" class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading menu items...
                    </div>
                    <table class="items-table hidden" id="itemsTable">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="itemsTableBody">
                            <!-- Items loaded via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- View Website Link -->
            <div style="text-align: center; margin-top: 40px;">
                <a href="index.html" target="_blank" style="display: inline-flex; align-items: center; gap: 10px; background: white; padding: 16px 30px; border-radius: 12px; text-decoration: none; color: var(--primary-dark); font-weight: 600; box-shadow: 0 5px 20px rgba(136, 201, 161, 0.1); border: 2px solid rgba(136, 201, 161, 0.2); transition: all 0.3s ease;">
                    <i class="fas fa-external-link-alt"></i>
                    View Live Website
                </a>
            </div>
        </div>
    </div>

    <script>
        console.log('Admin page loading...');
        
        // Wait for page to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            // Initialize Supabase
            const supabaseUrl = 'https://lteeyruaulhvkymauhky.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx0ZWV5cnVhdWxodmt5bWF1aGt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzODkyODcsImV4cCI6MjA4NTk2NTI4N30.B15ynuAhow4osDo5cU9IpsTVKay1pLv_CuevP0mV3Fc';
            
            console.log('Creating Supabase client...');
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            console.log('Supabase client created:', supabase);
            
            // Store globally for delete function
            window.supabaseClient = supabase;
            
            // === SIMPLE LOGIN - NO AUTHENTICATION ===
            document.getElementById('loginBtn').addEventListener('click', function() {
                console.log('Login button clicked');
                
                // Just show dashboard - NO password check
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                
                // Load menu items
                loadMenuItems();
                
                console.log('Dashboard shown');
            });
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                document.getElementById('dashboard').classList.add('hidden');
                document.getElementById('loginScreen').classList.remove('hidden');
            });
            
            // Load menu items
            async function loadMenuItems() {
                console.log('Loading menu items...');
                const loading = document.getElementById('loading');
                const table = document.getElementById('itemsTable');
                const tableBody = document.getElementById('itemsTableBody');
                
                try {
                    const { data, error } = await supabase
                        .from('menu_items')
                        .select('*')
                        .order('item_name');
                    
                    if (error) {
                        console.error('Supabase error:', error);
                        loading.innerHTML = 'Database error: ' + error.message;
                        return;
                    }
                    
                    console.log('Menu items loaded:', data);
                    loading.style.display = 'none';
                    table.classList.remove('hidden');
                    
                    if (!data || data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;padding:40px;color:var(--gray);"><i class="fas fa-utensils" style="font-size:48px;margin-bottom:20px;display:block;color:var(--primary-light);"></i>No menu items yet.<br><small style="font-size:14px;">Add your first item using the form above!</small></td></tr>';
                        return;
                    }
                    
                    tableBody.innerHTML = data.map(item => `
                        <tr>
                            <td>
                                ${item.image_url ? 
                                    `<img src="${item.image_url}" alt="${item.item_name}" style="width:60px;height:60px;object-fit:cover;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.1);">` : 
                                    '<div style="width:60px;height:60px;background:linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);border-radius:10px;display:flex;align-items:center;justify-content:center;"><i class="fas fa-image" style="color:white;font-size:20px;"></i></div>'
                                }
                            </td>
                            <td>
                                <div style="font-weight:600;color:var(--dark);margin-bottom:4px;">${item.item_name || 'Unnamed Item'}</div>
                                ${item.description ? `<div style="font-size:13px;color:var(--gray);line-height:1.4;">${item.description}</div>` : ''}
                            </td>
                            <td><span style="font-weight:700;color:var(--primary-dark);font-size:18px;">$${parseFloat(item.price || 0).toFixed(2)}</span></td>
                            <td><span class="category-tag">${item.category_id === '1' ? 'Food' : item.category_id === '2' ? 'Drinks' : item.category_id === '3' ? 'Desserts' : 'Other'}</span></td>

                                <button class="action-btn delete-btn" onclick="deleteItem(${item.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    `).join('');
                    
                } catch (error) {
                    console.error('Load error:', error);
                    loading.innerHTML = '<div style="color:var(--danger);text-align:center;padding:30px;"><i class="fas fa-exclamation-circle"></i> Error loading items</div>';
                }
            }
            // Replace your login function with REAL authentication

    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    
    if (!email || !password) {
        alert('Enter email and password');
        return;
    }
    
    try {
        // REAL Supabase Auth
        const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
        });
        
        if (error) {
            console.error('Login error:', error);
            alert('Login failed. Check email/password and ensure Email Auth is enabled in Supabase.');
            return;
        }
        
        console.log('Login success!');
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        loadMenuItems();
        
    } catch (error) {
        console.error('Catch error:', error);
        alert('Error: ' + error.message);
    }
});
            
            // === IMAGE UPLOAD CODE ===
            const imageInput = document.getElementById('imageInput');
            const imagePreview = document.getElementById('imagePreview');
            const imageUploadArea = document.getElementById('imageUploadArea');
            
            // Click upload area to trigger file input
            imageUploadArea.addEventListener('click', () => {
                console.log('Opening file picker...');
                imageInput.click();
            });
            
            // Show preview when file is selected
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                console.log('File selected:', file?.name, file?.size);
                
                if (file) {
                    // Check file size (max 2MB)
                    if (file.size > 2 * 1024 * 1024) {
                        alert('‚ùå Image too large! Max 2MB.');
                        imageInput.value = '';
                        return;
                    }
                    
                    // Check file type
                    const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
                    if (!validTypes.includes(file.type)) {
                        alert('‚ùå Please select JPG, PNG, or GIF image');
                        imageInput.value = '';
                        return;
                    }
                    
                    // Show preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        console.log('Preview loaded');
                    }
                    reader.readAsDataURL(file);
                }
            });

                const imageFile = imageInput.files[0];
                
                if (!itemName || !itemPrice || !itemCategory) {
                    showMessage('formMessage', '‚ùå Please fill: Item Name, Price, and Category', 'error');
                    return;
                }
                
                // Show loading
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
                submitBtn.disabled = true;
                
                try {
                    console.log('Item details:', { itemName, itemPrice, itemCategory });
                    
                    let imageUrl = null;
                    
                    // UPLOAD IMAGE IF SELECTED
                    if (imageFile) {
                        console.log('Uploading image:', imageFile.name);
                        
                        // Create unique filename
                        const fileExt = imageFile.name.split('.').pop();
                        const fileName = `item-${Date.now()}-${Math.random().toString(36).substr(2, 9)}.${fileExt}`;
                        
                        console.log('Uploading to bucket: menu-images, filename:', fileName);
                        
                        // Upload to Supabase Storage
                        const { data: uploadData, error: uploadError } = await supabase.storage
                            .from('menu-images')
                            .upload(fileName, imageFile, {
                                cacheControl: '3600',
                                upsert: false
                            });
                        
                        if (uploadError) {
                            console.error('‚ùå Storage upload error:', uploadError);
                            // Continue without image
                        } else {
                            console.log('‚úÖ Image uploaded:', uploadData);
                            
                            // Get public URL
                            const { data: urlData } = supabase.storage
                                .from('menu-images')
                                .getPublicUrl(fileName);
                            
                            imageUrl = urlData.publicUrl;
                            console.log('üì∑ Image URL:', imageUrl);
                        }
                    } else {
                        console.log('No image selected');
                    }
                    
                    // INSERT INTO DATABASE
                    console.log('Inserting into menu_items table...');
                    const { data, error } = await supabase
                        .from('menu_items')
                        .insert([{
                            item_name: itemName,
                            price: parseFloat(itemPrice),
                            category_id: parseInt(itemCategory),  // Convert string "1" to number 1
                            description: itemDescription,
                            image_url: imageUrl
                        }])
                        .select();
                    
                    if (error) {
                        console.error('‚ùå Database insert error:', error);
                        throw new Error('Database error: ' + error.message);
                    }
                    
                    console.log('‚úÖ Item inserted:', data);
                    
                    showMessage('formMessage', '‚úÖ Item added successfully!' + (imageFile ? ' (with image)' : ''), 'success');
                    
                    // Reset form
                    document.getElementById('addItemForm').reset();
                    imagePreview.style.display = 'none';
                    imagePreview.src = '';
                    imageInput.value = '';
                    
                    // Reload menu items
                    loadMenuItems();
                    
                    console.log('=== FORM SUBMISSION COMPLETE ===');
                    
                } catch (error) {
                    console.error('‚ùå Form submission error:', error);
                    showMessage('formMessage', '‚ùå Error: ' + error.message, 'error');
                    
                } finally {
                    // Restore button
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            // Load items on dashboard show
            window.loadMenuItems = loadMenuItems;
            
            // Helper function for messages
            function showMessage(elementId, text, type) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = text;
                    element.className = `message ${type}`;
                    element.classList.remove('hidden');
                    setTimeout(() => element.classList.add('hidden'), 5000);
                }
            }
        });
        
        // Delete function
        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this menu item?')) return;
            
            console.log('Deleting item:', id);
            
            try {
                const supabase = window.supabaseClient;
                const { error } = await supabase
                    .from('menu_items')
                    .delete()
                    .eq('id', id);
                
                if (error) {
                    alert('‚ùå Delete failed: ' + error.message);
                    return;
                }
                
                alert('‚úÖ Item deleted!');
                
                // Reload the items
                if (window.loadMenuItems) {
                    window.loadMenuItems();
                } else {
                    location.reload();
                }
                
            } catch (error) {
                console.error('Delete error:', error);
                alert('‚ùå Error: ' + error.message);
            }
        }
        
        // Make delete available globally
        window.deleteItem = deleteItem;
        
        console.log('Script loaded successfully');
    </script>
</body>
</html>
